  <div class="row" style="margin-top:15px">
    <div class="col-md-6 pl-0">
      <div class="card">
        <div class="card-body">
          <span class="card-title">Ownership type</span>
          <img class="filter" />
          <div class="row">
            <div class="col-md-4">
              <jhi-pie-chart [chartData]="ownershipData" [value]="120" hideTooltipPerct='true'></jhi-pie-chart>
            </div>
            <div class="col-md-5">
              <ul class="spacing">
                <li *ngFor="let data of ownershipData">
                  <span  class="label" [ngStyle]="{'background-color': data.fill}"></span>
                  <span>{{data.label}}</span>
                </li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul class="spacing">
                <li *ngFor="let data of ownershipData">
                  <span class="data-value"><b>{{data.value}}</b></span>
                  <span class="spanPerc">{{getDataPercent(data.value)}}%</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 pl-0">
      <div class="card">
        <div class="card-body">
          <span class="card-title">Business classification</span>
          <img class="filter" />
          <div class="row">
            <div class="col-md-4">
              <jhi-pie-chart [chartData]="businessData" [value]="120" hideTooltipPerct='true'></jhi-pie-chart>
            </div>
            <div class="col-md-5">
              <ul class="spacing">
                <li *ngFor="let data of businessData">
                    <span class="label" [ngStyle]="{'background-color': data.fill}"></span>
                    <span>{{data.label}}</span>
                </li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul class="spacing">
                <li *ngFor="let data of businessData">
                  <span class="data-value"><b>{{data.value}}</b></span>
                  <span class="spanPerc">{{getDataPercent(data.value)}}%</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:15px">
    <div class="col-md-6 pl-0">
      <div class="card">
        <div class="card-body">
          <span class="card-title">Supplier's employee strength</span>
